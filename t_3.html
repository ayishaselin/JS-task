<html>
<head>
<title> Number Patterns</title>
<body>
     <h1>TASK 3</h1>
<script >
     let x = Number(prompt("Enter  number: "));
     var num_1 =parseInt(x);
      
document.write('number pattern of ' + num_1 +'<br>' );
pattern(num_1); 
function pattern (num_1) {
for(m=1; m <= num_1; m++)
{
for(n=1; n<=m; n++)
{
document.write(n);

document.write(' ');
}
document.write('<br />');
}
 
}
</script>
</head>
</body>
</html>
